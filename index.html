<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonials</title>
    <!-- Link Styles -->
    <link rel="stylesheet" href="./styles.css">
    <!-- Font Awsome Cdn -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">

</head>
<body>
    <div class="container">
        <!-- Testimonials review -->
        <div class="testimonials-review">
            <h3 class="review-content">
                
            </h3>
        </div>

        <!-- custom info -->
        <div class="custom-info">
            <div class="custom-image">
                <img src="" alt="testimonial image" class="image">
            </div>
            <h2 class="custom-name">John Doe</h2>
            <h4 class="custom-job">Customer</h4>
            <button class="carousel-contol prev fas fa-chevron-left"></button>
            <button class="carousel-contol next fas fa-chevron-right"></button>
            <div class="carousel-index">
                <span class="index active" data-index="0"></span>
                <span class="index" data-index="1"></span>
                <span class="index" data-index="2"></span>
            </div>
        </div>
    </div>

    <!-- Link Script js  -->
    <script src="./script.js"></script>
</body>
</html>
